<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Skill Details</title>
    <!-- Use your existing skills.css for shared styles and the new skill-detail.css for specific styles -->
    <link rel="stylesheet" type="text/css" href="stylesheets/skills.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/skill-detail.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="sitename"><span class="red-text">Bennies</span>lab</a>
        <nav>
            <a href="index.html"><img src="src/home.png" alt="Home"></a>
            <a href="projects.html"><img src="src/folder.png" alt="Projects"></a>
            <a href="blogs.html"><img src="src/pen.png" alt="Blogs"></a>
            <a href="profile.html"><img src="src/cv.png" alt="Profile"></a>
        </nav>
        <div class="perspective-links">
            <a href="#" id="sci-link"><img src="src/binary.png" alt="Science Perspective" /></a>
            <a href="#" id="art-link"><img src="src/art.png" alt="Art Perspective" /></a>
        </div>
    </div>

    <main class="skill-detail-main">
        <div class="skill-container">
            <!-- Main thumbnail for the skill -->
            <div class="skill-detail-thumbnail-container">
                <img id="skillDetailThumbnail" src="" alt="Skill Thumbnail" style="display:none;">
            </div>

            <h1 class="skill-detail-title">Loading...</h1>
            <div class="skill-meta">
                <span class="category">Category</span>
                <span class="date-posted">Posted: Loading...</span>
                <br>
                <span class="last-updated">Last Updated: Loading...</span>
            </div>
            <div class="skill-content-rendered">
                <!-- Markdown content will be rendered here -->
                <p>Loading skill content...</p>
            </div>
        </div>
    </main>

    <footer>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </footer>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts/skill-detail.js"></script>
</body>
</html>
